<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Document</title>
  </head>
  <body>
    <!-- ---------------------- LISTAS ---------------------- -->
    <h1>LISTAS HTML</h1>
    <!-- Listas ordenadas => ordered list => <ol> -->
    <h2>Listas Ordenadas:</h2>
    <p>Sirven para listar elementos con un orden, ejemplo:</p>
    <p>Ranking de comidas G90</p>
    <ol>
      <li>Asado</li>
      <li>Pizza</li>
      <li>Milanesa</li>
      <li>Completo</li>
      <li>Arepa</li>
    </ol>
    <!-- Listas desordenadas => unordered list => <ul> -->
    <h2>Listas Desordenadas:</h2>
    <p>Sirven para listar elementos, ejemplo:</p>
    <p>Materias de la G90:</p>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
      <li>Node</li>
    </ul>
  </body>
</html>
