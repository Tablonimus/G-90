<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAV ICON -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/512/763/763789.png"
    />

    <title>Document</title>
  </head>
  <body>
    <!-- Comentario HTML  -->
    <!-- Forma 1 = ALT + SHIFT + A  -->
    <!-- Forma 2 CTRL + } -->
    <!-- La etiqueta h (header) representa encabezados, según su importancia irá del 1 al 6 -->
    <h1>Encabezado 1</h1>
    <h2>Encabezado 2</h2>
    <h3>Encabezado 3</h3>
    <h4>Encabezado 4</h4>
    <h5>Encabezado 5</h5>
    <h6>Encabezado 6</h6>
    <!-- La etiqueta p (paragraph) representa un párrafo -->
    <p>Esto es un párrafo</p>
  </body>
</html>
