<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Images=> el atributo src indica la fuente del contenido (link o ruta a la imagen) -->
    <!-- Imagen con ruta URL -->
    <img
      src="https://i.pinimg.com/originals/0e/37/79/0e37795ee8e704dc004dca922474bca6.png"
      alt="Imagen de ejemplo"
      width="250"
      height="200"
    />

    <!-- Imagen con ruta Local -->
    <img src="./perrito.jpg" alt="" />
    <img src="./images/perrito2.jpg" alt="" />
  </body>
</html>
